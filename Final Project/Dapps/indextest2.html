<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- <div class="w3-container">
  <h2>Closable Tabs</h2>
  <p>To close a tab, add onclick="this.parentElement.style.display='none'" to an element inside the tab container.</p>
  <p><strong>Tip:</strong> The w3-button class can be used to style the close button (x):</p>
</div> -->

<div class="w3-bar w3-black">

  <!-- Buttoms -->
  <button class="w3-bar-item w3-button" onclick="openCity('Home')">Home</button>    
  <button class="w3-bar-item w3-button" onclick="openCity('Athlete')">Athlete</button>
  <button class="w3-bar-item w3-button" onclick="openCity('Running event')">Running event</button>
</div>

<!-- Home page -->
<div id="Home" class="w3-container w3-display-container city" style="display:none">
  <span onclick="this.parentElement.style.display='none'"
  class="w3-button w3-large w3-display-topright">&times;</span>
  <h2>Home</h2>
  <p>Welcome to Athletes dapp</p> 
  <img src="https://images.theconversation.com/files/303322/original/file-20191124-74557-16zkcnl.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop" alt="Girl in a jacket" style="width:500px;height:600px;"> 
</div>


<!-- Athlete page -->
<div id="Athlete" class="w3-container w3-display-container city" style="display:none">
  <span onclick="this.parentElement.style.display='none'"
  class="w3-button w3-large w3-display-topright">&times;</span>
  <h2>Athlete</h2>
  <p>Welcome athlete</p>
  <form>
    <label for="fname">Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Age:</label><br>
      <input type="text" id="lname" name="lname"><br>
      <label for="lname">Gender:</label>
      <input type="radio" id="html" name="fav_language" value="HTML"><br>
      <label for="html">Male</label>
      <input type="radio" id="css" name="fav_language" value="CSS"><br>
      <label for="css">Female</label>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript"><br>
      <label for="javascript">Other</label>
  </form>
  <input type="submit" value="Submit">
  
</div>


<!-- Event page -->
<div id="Running event" class="w3-container w3-display-container city" style="display:none">
  <span onclick="this.parentElement.style.display='none'"
  class="w3-button w3-large w3-display-topright">&times;</span>
  <h2>Running event</h2>
  <p>You are a running event.</p> 
  <form>
    <label for="fname">Name of event:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Price:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="fname">Country:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <input type="submit" value="Submit">
</div>

<script>
function openCity(cityName) {
  var i;
  var x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  document.getElementById(cityName).style.display = "block";  
}
</script>

</body>
</html>
